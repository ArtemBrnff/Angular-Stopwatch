<div class="stopwatch_container">
  <div class="scoreboard ">
    <span>{{ mm }} : </span>
    <span id="ss">{{ ss }}</span>
  </div>
  <div class="buttons_container">
    <button  id="butt" (click)="start()">{{ running ? 'Stop' : 'Start' }}</button>
    <button (click)="click$.next()">Wait</button>
    <button (click)="reset()">Reset</button>
  </div>
</div>
